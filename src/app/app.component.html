<div class="container">
  <h1>Tic-Tac-Toe</h1>
  <h3>Winner: {{winner}}</h3>
  <hr/>
  <div class="board-game row" *ngFor="let row of [0,1,2]">
    <div class="col-md-2 ml-1 mr-1" *ngFor="let col of [0,1,2]">
    <button [disabled]="winner" class="btn btn-primary" (click)="handleClick(row, col)" >
    {{ mat[row][col] }}
    </button>
    </div>
  </div> 
  <hr/>
   <p> You are player: {{players[0]}}</p>
   <hr>
     <button class="btn btn-primary" (click)="handleStart()">Start</button>
</div>
